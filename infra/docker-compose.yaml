services:
  backend:
    build:
      context: ../apps/backend
    container_name: total_recall_backend
    env_file:
      - .env
    environment:
      # Backend will reach Cosdata via gRPC at port 50051 inside the Docker network
      COSDATA_HOST: "cosdata"
      COSDATA_PORT: "50051"
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      cosdata:
        condition: service_started
    networks:
      - total_recall_net

  postgres:
    image: postgres:16
    container_name: total_recall_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-total_recall}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-total_recall_password}
      POSTGRES_DB: ${POSTGRES_DB:-total_recall}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-total_recall} -d $${POSTGRES_DB:-total_recall}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - total_recall_net

  neo4j:
    image: neo4j:5
    container_name: total_recall_neo4j
    environment:
      NEO4J_AUTH: "${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-neo4j_password}"
    ports:
      - "${NEO4J_BOLT_PORT:-7687}:7687"
      - "${NEO4J_HTTP_PORT:-7474}:7474"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u $${NEO4J_USER:-neo4j} -p $${NEO4J_PASSWORD:-neo4j_password} 'RETURN 1' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - total_recall_net

  cosdata:
    image: cosdataio/cosdata:latest
    container_name: total_recall_cosdata
    volumes:
      - cosdata_data:/root/.cosdata
    ports:
      - "8443:8443"     # HTTP API
      - "50051:50051"   # gRPC (if you use it later)
    networks:
      - total_recall_net
    # First startup will prompt interactively for admin key
    # Enter: test123 (twice)

networks:
  total_recall_net:

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  cosdata_data:
